
<div class="section">
    <h2>All Pokemons</h2>
    <div class="grid-wrapper">

    
        <div class="card shadow" *ngFor="let pokemon of pokemonDetails">
            <div class="card-wrapper">
                <div class="image">
                    <img [src]="pokemon.sprites.other.dream_world.front_default">
                </div>
                <div class="info">
                    <h3>{{pokemon.name}}</h3>
                    <div *ngFor="let types of pokemon.types" >
                        <p>{{types.type.name}}</p>
                        
                    </div>
        
                </div>
               
            </div>
            <button class="button">See Details</button>
        </div>
        
        
        
      
        
        
        
       
        
        </div>

        <div class="button-wrapper">
            <button class="button" disabled>Previous Page</button>
            <button class="button">Next Page</button>
        </div>
</div>
